<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family:cursive;
            margin: 0;
            padding: 0;
            background-color: black;
        }

        .calculator {
            max-width: 300px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
        }

        .result {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        .button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color:black;
            color: white;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <div class="result" id="result">0</div>
        <div class="buttons">
            <button class="button" onclick="appendToResult('7')">7</button>
            <button class="button" onclick="appendToResult('8')">8</button>
            <button class="button" onclick="appendToResult('9')">9</button>
            <button class="button" onclick="appendToResult('+')">+</button>
            <button class="button" onclick="appendToResult('4')">4</button>
            <button class="button" onclick="appendToResult('5')">5</button>
            <button class="button" onclick="appendToResult('6')">6</button>
            <button class="button" onclick="appendToResult('-')">-</button>
            <button class="button" onclick="appendToResult('1')">1</button>
            <button class="button" onclick="appendToResult('2')">2</button>
            <button class="button" onclick="appendToResult('3')">3</button>
            <button class="button" onclick="appendToResult('*')">*</button>
            <button class="button" onclick="appendToResult('0')">0</button>
            <button class="button" onclick="clearResult()">C</button>
            <button class="button" onclick="calculateResult()">=</button>
            <button class="button" onclick="appendToResult('/')">/</button>
        </div>
        <div class="footer">By N.charan teja / oasis internship</div>
    </div>

    <script>
        let result = document.getElementById('result');
        let currentInput = '';

        function appendToResult(value) {
            currentInput += value;
            result.innerText = currentInput;
        }

        function clearResult() {
            currentInput = '';
            result.innerText = '0';
        }

        function calculateResult() {
            try {
                currentInput = eval(currentInput);
                result.innerText = currentInput;
            } catch (error) {
                result.innerText = 'Error';
            }
        }
    </script>
</body>
</html>
